<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>书籍列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>书籍列表 —— 显示所有书籍</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 column">
            <a class="btn btn-primary" href="/book/addskip">添加</a>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>书籍编号</th>
                    <th>书籍名字</th>
                    <th>书籍作者</th>
                    <th>出版社</th>
                    <th>书籍单价</th>
                    <th>书籍数目</th>
                    <th colspan="2" >操作</th>
                </tr>
                </thead>

                <tbody>
                    <tr th:each="book:${booklist}">
                        <td><p th:text="${book.getBookid()}"/></td>
                        <td><p th:text="${book.getBookname()}"/></td>
                        <td><p th:text="${book.getBookauthor()}"/></td>
                        <td><p th:text="${book.getBookconcern()}"/></td>
                        <td><p th:text="${book.getBookprice()}"/></td>
                        <td><p th:text="${book.getBookamount()}"/></td>
                        <td>
                            <form action="/book/updateskip" method="post">
                                <button type="submit" th:value="${book.bookid}" name="bookid">更改</button>
                            </form>
                        </td>
                        <td>
                            <form action="/book/delete" method="post">
                                <button type="submit" th:value="${book.bookid}" name="bookid">删除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
